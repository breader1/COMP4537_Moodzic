<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Moodzic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/home.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Moodzic</h1>
        <p class="text-center mb-5">Let's get started! Enter a prompt for what you want your music to sound like and hit submit.</p>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form id="promptForm">
                    <div class="mb-3">
                        <textarea class="form-control" id="promptInput" rows="5" placeholder="Describe your desired music..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
