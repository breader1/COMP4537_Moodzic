<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodzic Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/generator.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./lang/messages/en/user.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/generator.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Moodzic</h1>
        <p class="text-center mb-4">Let's get started! Enter a prompt for what you want your music to sound like and hit submit.</p>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form id="promptForm">
                    <div class="mb-2">
                        <textarea class="form-control" id="promptInput" rows="3" placeholder="Describe your desired music..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submitButton">Submit</button>
                </form>
            </div>
        </div>

        <!-- Placeholder for generated music content -->
        <div id="musicDisplay" class="mt-4"></div>
        <p id="errorMessage" class="text-danger text-center mt-3"></p>

    </div>
</body>
</html>
