<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Moodzic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/navbar.js"></script>
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <div class="card p-4 w-100" style="max-width: 400px">
        <h2 class="mb-3 text-center">Reset Password</h2>
        <p class="text-center mb-4">
          Enter your email address, and we'll send you a link to reset your
          password.
        </p>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" />
        </div>
        <button
          class="btn btn-primary w-100 mb-2"
          onclick="window.location.href='reset_password.html';"
        >
          Send Reset Link
        </button>
        <button
          class="btn btn-secondary w-100"
          onclick="window.location.href='authentication.html';"
        >
          Go back
        </button>
      </div>
    </div>
  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const emailInput = document.querySelector('input[type="email"]');
    const sendButton = document.querySelector('button.btn-primary');
    const messageDiv = document.createElement("div");

    // Validate email format
    function isValidEmail(email) {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }

    sendButton.addEventListener("click", async (event) => {
      event.preventDefault();
      const email = emailInput.value.trim();

      // Frontend validation
      if (!email) {
        messageDiv.className = "alert alert-danger";
        messageDiv.textContent = "Please enter your email address.";
        emailInput.insertAdjacentElement("afterend", messageDiv);
        return;
      }

      if (!isValidEmail(email)) {
        messageDiv.className = "alert alert-danger";
        messageDiv.textContent = "Please enter a valid email address.";
        emailInput.insertAdjacentElement("afterend", messageDiv);
        return;
      }

      // Proceed with API request if email is valid
      try {
        const response = await fetch("http://localhost:3000/requestPasswordReset", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email }),
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.className = "alert alert-success";
          messageDiv.textContent = result.message;
          emailInput.insertAdjacentElement("afterend", messageDiv);
          // Redirect to reset password page after a short delay
          setTimeout(() => {
            window.location.href = "reset_password.html";
          }, 2000);
        } else {
          messageDiv.className = "alert alert-danger";
          messageDiv.textContent = result.message;
          emailInput.insertAdjacentElement("afterend", messageDiv);
        }
      } catch (error) {
        messageDiv.className = "alert alert-danger";
        messageDiv.textContent = "An error occurred while sending the reset link.";
        emailInput.insertAdjacentElement("afterend", messageDiv);
      }
    });
  });
</script>
