<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Moodzic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./lang/messages/en/user.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/forget_password.js" defer></script>
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <div class="card p-4 w-100" style="max-width: 400px">
        <h2 class="mb-3 text-center">Reset Password</h2>
        <p class="text-center mb-4">
          Enter your email address, and we'll send you a link to reset your
          password.
        </p>
        <div class="mb-3">
          <input
            id="emailInput"
            type="email"
            class="form-control"
            placeholder="Email"
          />
          <div id="messageDiv" class="mt-2"></div>
        </div>
        <button class="btn btn-primary w-100 mb-2">Send Reset Link</button>
        <button
          class="btn btn-secondary w-100"
          onclick="window.location.href='authentication.html';"
        >
          Go back
        </button>
      </div>
    </div>
  </body>
</html>
