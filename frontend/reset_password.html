<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Moodzic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/reset_password.js" defer></script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="card p-4 w-100" style="max-width: 400px;">
            <h2 class="mb-3 text-center">Reset Password</h2>
            <p class="text-center mb-4">Enter the code you received and set your new password.</p>
            <form id="resetPasswordForm" novalidate>
                <div class="mb-3">
                    <input type="text" name="reset_code" class="form-control" placeholder="Reset Code" required>
                    <div class="invalid-feedback">
                        Please enter the reset code.
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" name="new_password" class="form-control" placeholder="New Password" required>
                    <div class="invalid-feedback">
                        Password must be at least 6 characters long.
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm New Password" required>
                    <div class="invalid-feedback">
                        Passwords do not match.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Reset Password</button>
            </form>
            <button class="btn btn-secondary w-100" onclick="window.location.href='forget_password.html';">Go back</button>
        </div>
    </div>

    <!-- Include your reset_password.js script here -->
    <script src="./js/reset_password.js"></script>
</body>
</html>
