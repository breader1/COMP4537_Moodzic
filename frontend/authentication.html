<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./lang/messages/en/user.js"></script>
    <script src="./js/navbar.js" defer></script>
    <script src="./js/authentication.js" defer></script>
    <title>Login/Register - Moodzic</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="btn-group mb-4" role="group" aria-label="Login and Register tabs">
            <button class="btn btn-outline-primary" onclick="showForm('login')">Login</button>
            <button class="btn btn-outline-secondary" onclick="showForm('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form card p-4 w-100" style="max-width: 400px;">
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-2">
                <a href="forget_password.html" class="text-decoration-none">Forgot Password?</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form card p-4 w-100 d-none" style="max-width: 400px;">
            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-secondary w-100">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
